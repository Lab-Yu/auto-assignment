name: Build

on:
    push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:

            - uses: actions/checkout@v2

            - uses: actions/setup-node@v2
              with:
                node-version: "15"
                cache: yarn

            - name: Install
              run: yarn install

            - name: Build
              run: yarn build

            - name: Commit
              run: |
                  git add -N .
                  if ! git diff --exit-code --quiet
                  then
                    git config user.name github-actions
                    git config user.email github-actions@github.com
                    git add .
                    git commit -m "Build"
                    git push
                  fi